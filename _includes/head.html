<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <meta property="og:title" content="Williams Bretagne" />
    <meta property="og:site_name" content="Williams Bretagne" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://www.williams-bretagne.org/img/logo.png" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link rel="stylesheet" href="{{ "/vendor/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/vendor/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/highlight.css" | prepend: site.baseurl }}">
</head>
